name: CI/CD Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Make Maven wrapper executable
      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

      # Step 4: Build project & push Docker image to GHCR
      - name: Build & Push Docker image to GHCR
        run: |
          ./mvnw clean compile jib:build \
            -Dimage=ghcr.io/${{ secrets.GHCR_USERNAME }}/next-step-edu-backend:latest \
            -Djib.to.auth.username=${{ secrets.GHCR_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.GHCR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      # Step 1: Checkout code again (required by Railway action)
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to Railway using the official GitHub Action
      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          apiKey: ${{ secrets.RAILWAY_API_KEY }}
          projectId: 65638b8c-872e-422d-bf62-c2761f3d2441

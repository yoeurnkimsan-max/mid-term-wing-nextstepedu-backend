name: CI/CD Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Make Maven wrapper executable
      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

      # Step 4: Build project & push Docker image to GHCR
      - name: Build & Push Docker image to GHCR
        run: |
          ./mvnw clean compile jib:build \
            -Dimage=ghcr.io/${{ secrets.GHCR_USERNAME }}/next-step-edu-backend:latest \
            -Djib.to.auth.username=${{ secrets.GHCR_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.GHCR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Railway via API
        run: |
          curl --request POST \
            --url https://backboard.railway.app/graphql/v2 \
            --header 'Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}' \
            --header 'Content-Type: application/json' \
            --data '{
              "query": "mutation { serviceInstanceUpdate(serviceId: \"d87b41ca-2dab-46dc-ac8b-46194df03eba?environmentId=dc25c7ec-0d9f-48fe-b084-1563444b17aa\", projectId: \"623ce909-fb58-4bd4-94ef-3d31e90760ce\", update: { source: { image: \"ghcr.io/${{ secrets.GHCR_USERNAME }}/next-step-edu-backend:latest\" } }) }"
            }'
